name: Release

on:
  workflow_dispatch:
  release:
    types: [released]

env:
  NODE_VERSION: "16"
  CSC_LINK: "${{ secrets.CSC_LINK }}"
  CSC_KEY_PASSWORD: "${{ secrets.CSC_KEY_PASSWORD }}"
  APPLE_ID: "${{ secrets.APPLE_ID }}"
  APPLE_PASSWORD: "${{ secrets.APPLE_PASSWORD }}"
  GH_TOKEN: "${{ secrets.GH_TOKEN }}"
  PUBLISH: "always"

jobs:
  build-mac:
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: "${{ env.NODE_VERSION }}"
      - name: Install deps
        run: npm ci
      - name: Build react
        run: npm run build
      - name: Package
        run: npm run pack
  build-windows:
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: "${{ env.NODE_VERSION }}"
      - name: Install deps
        run: npm ci
      - name: Build react
        run: npm run build
      - name: Package
        run: npm run pack
  build-linux:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: "${{ env.NODE_VERSION }}"
      - name: Install deps
        run: npm ci
      - name: Build react
        run: npm run build
      - name: Package
        run: npm run pack